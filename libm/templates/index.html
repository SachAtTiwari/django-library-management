<html>
  <head>
    <title>Library Management System</title>
    {% include 'bootstrap.html' %}

    <link rel="stylesheet" href="../static/libm/css/style.css">

  </head>
  <body style="padding-top:50px;" background="static/libm/css/images/book-backgrndd.jpg" >
      <div class="col-md-12">
       {% if messages %}
          {% for message in messages %}
             <p {% if message.tags %} class="alert alert-danger" data-dismiss="alert" aria-label="close" {% endif %}>{{ message }}</p>
           {% endfor %}
       {% endif %}
       </div>
    <div class="container index" >
        <div class="header">
            <img src="" />
        </div>
        <h2 style="color:white;margin-left:-15px;"> Welcome to Library Management System !!! </h2>
         <h5 style="color:white;margin-left:-15px;"> Designed and manged for student and teachers  </h5>

     <div class="row" style="background-color:white;width:70%;border:10px solid grey;">
      <h2 style="margin-left:5px;"> Administrator Log In </h2>
      <form class="col-md-8" action="/login"  role="form">
       <div class="form-group ">
        <label for="email">Username:</label>
        <input type="username" class="form-control" name="username" id="username" placeholder="username">
       </div>
       <div class="form-group">
         <label for="pwd">Password:</label>
         <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password">
      </div>
       <button type="submit" class="btn btn-default" id="login">Submit</button>
       <a href="/stSignUp" >Student SignUp</a>
       <a href="/stLogin" >Student Login</a>
       <a href="/tsignup" >Teacher SignUp</a>
       <a href="/tlogin" >Teacher Login</a>
      </form>
      </form>
      </form>
     </div>
    </div>
  </body>
</html>
